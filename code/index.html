<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/code/index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Montserrat:wght@300;400&family=Quicksand&family=Red+Hat+Display&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <header>
                <div class="right">
                    <i class="ri-user-smile-line"></i>
                    <h5>Vlad Lenin</h5>
                    <div class="right-2">
                        <h5>Weather</h5>
                    </div>
                </div>
                <div class="left">
                    <i class="ri-user-6-line"></i>
                    <i class="ri-menu-2-line"></i>
                </div>
            </header>
            <div id="main-content">
            <div class="lefty">
                <div class="text">
                    <h2>Good<br>Morning</h2>
                    <p>hey vlad, it's a perfect for a <br> morning walk! </p>
                </div>
                <div class="end-1">
                    <div class="circle">
                        <i class="ri-windy-line"></i>
                    </div>
                    <div class="text-2">
                    <h5>Wind</h5>
                    <h3 class="end-text">Medium Light</h3>
                    <h5>From Northwest</h5>
                </div>
                </div>
            </div>

            <div class="center">  
                <div class="solar-system">
                    <div id="sun"></div>
                  
                    <div class="orbit mercury-orbit"></div>
                    <div class="mercury-spin">
                      <div id="mercury"></div>
                    </div>
                  
                    <div class="orbit venus-orbit"></div>
                    <div class="venus-spin">
                      <div id="venus"></div>
                    </div>
                  
                    <div class="orbit earth-orbit"></div>
                    <div class="earth-spin">
                      <div class="orbit moon-orbit"></div>
                      <div class="moon-spin">
                        <div id="moon"></div>
                      </div>
                  
                      <img id="earth" src="https://raw.githubusercontent.com/everdimension-personal/codepen-assets/master/earth_small_150.jpg" />
                    </div>
                  
                    <div class="orbit mars-orbit"></div>
                    <div class="mars-spin">
                      <div id="mars"></div>
                    </div>
                  </div>
                  </div>

            <div class="righty">
                <div class="text-3">
                <h1>27</h1>
                <h4>Manchaster City</h4>
                <h4>Party Cloudy</h4>
            </div>
            <div class="weth-icons">
                <div class="data-1">
                    <h5>Mon</h5>
                    <h5>29`</h5>
                    <i class="ri-sun-cloudy-line cloudyy"></i>
                </div>
                <div class="data-1">
                    <h5>Tue</h5>
                    <h5>29`</h5>
                    <i class="ri-heavy-showers-line hevsho"></i>
                </div>  <div class="data-1">
                    <h5>Wen</h5>
                    <h5>29`</h5>
                    <i class="ri-sun-line"></i>
                </div>  <div class="data-1">
                    <h5>Thus</h5>
                    <h5>29`</h5>
                    <i class="ri-thunderstorms-line"></i>
                </div>  <div class="data-1-1">
                    <h5>Fri</h5>
                    <h5>29`</h5>
                    <i class="ri-moon-foggy-line"></i>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
